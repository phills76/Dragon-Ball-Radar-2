
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Radar - Capsule Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
      
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: #000;
      }

      body {
        overflow-x: hidden;
        font-family: 'Orbitron', sans-serif;
        /* Image de fond principale fix√©e directement sur le body */
        background-image: url('https://cdn.jsdelivr.net/gh/phills76/images-dragon-ball-radar2/home-page/dragonball-homepage.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      #background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -10;
        background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
        pointer-events: none;
      }

      #root {
        position: relative;
        min-height: 100vh;
        z-index: 1;
      }

      .radar-bg {
        background: radial-gradient(circle, rgba(0, 30, 15, 0.9) 0%, rgba(0, 0, 0, 1) 100%);
      }

      .scan-line {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-origin: center;
        animation: rotate 4s linear infinite;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .map-dark-mode .leaflet-tile-pane {
        filter: brightness(0.6) invert(100%) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
      }
      
      .leaflet-container {
        background: #000 !important;
      }

      .glow-text {
        text-shadow: 0 0 15px currentColor;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="background-overlay"></div>
    <div id="root"></div>
</body>
</html>
