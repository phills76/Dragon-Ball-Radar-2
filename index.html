
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Radar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
      
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: transparent; /* Force la transparence pour voir l'image de fond */
      }

      body {
        overflow-x: hidden;
        font-family: 'Orbitron', sans-serif;
        color: #10b981;
      }

      /* Conteneur d'image de fond fixe - Placé tout en bas */
      #background-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -20;
        background-image: url('https://drive.google.com/thumbnail?id=1LO3TR8vZdPyVs1rY7bDrgbD13y7sNGsa&sz=w1000');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      /* Filtre de lisibilité ajustable */
      #root {
        position: relative;
        min-height: 100vh;
        background: rgba(0, 0, 0, 0.4); /* Un voile sombre léger pour lire les textes sur l'image */
        z-index: 1;
      }

      .radar-bg {
        background: radial-gradient(circle, rgba(0, 77, 38, 0.8) 0%, rgba(0, 26, 13, 0.95) 100%);
        backdrop-filter: blur(4px);
      }

      .scan-line {
        background: linear-gradient(to right, transparent 50%, rgba(16, 185, 129, 0.2) 100%);
        transform-origin: center;
        animation: rotate 4s linear infinite;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .ping {
        animation: ping-anim 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      @keyframes ping-anim {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .leaflet-container {
        background: #001a0d !important;
      }

      .radar-theme .leaflet-tile-pane {
        filter: invert(100%) hue-rotate(180deg) brightness(0.6) contrast(1.2);
      }

      .light-theme .leaflet-tile-pane {
        filter: none;
      }

      /* Suppression de la scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0"
  }
}
</script>
</head>
<body>
    <div id="background-layer"></div>
    <div id="root"></div>
</body>
</html>
